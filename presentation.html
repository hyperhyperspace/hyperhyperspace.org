<html>
    <head>
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <script src="/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div id="carouselExampleControls" class="carousel carousel-dark slide" data-bs-ride="carousel" data-bs-interval="false">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6" aria-label="Slide 7"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7" aria-label="Slide 8"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="8" aria-label="Slide 9"></button>
              </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/slides/0.svg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/slides/1.svg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/slides/2.svg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/slides/3.svg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/slides/4.svg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/slides/5.svg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/slides/6.svg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/slides/7.svg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/slides/8.svg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </body>
</html>
